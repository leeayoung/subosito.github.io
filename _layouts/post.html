---
layout: default
---
<article id="post">
  <header class="header">
    <h1>{{ page.title }}</h1>
  </header>

  <section class="content">
    {{ content }}
  </section>

  <hr>

  <section class="pagination text-center">
    {% if page.previous %}
    <p><a href="{{ page.previous.url }}" class="prev">{{ page.previous.title }}</a></p>
    {% endif %}

    {% if page.next %}
    <p><a href="{{ page.next.url }}" class="next">{{ page.next.title }}</a></p>
    {% endif %}
  </section>

  <hr>

  <footer id="disqus_thread">
    {% include disqus.html %}
  </footer>
</article>
