---
layout: layout
---
<article class="post">
  <header>
    <h1><a href="{{ page.url }}">{{ page.title}}</a></h1>
  </header>

  <section class="content">
    {{ content }}
  </section>

  <script type="text/javascript">
    var disqus_shortname = '{{ site.username }}';
    var disqus_identifier = '{{ page.url }}';
    var disqus_url = '{{ site.url }}{{ page.url }}';
  </script>

  {% include disqus.html %}
</article>
