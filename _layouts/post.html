---
layout: layout
---
<article id="post">
    <header>
        <h1><a href="{{ page.url }}">{{ page.title}}</a></h1>
    </header>

    <section class="content">
        {{ content }}
    </section>

    <hr>

    <footer id="disqus_thread">
        {% unless site.server %}
            {% include disqus.html %}
        {% endunless %}
    </footer>
</article>
