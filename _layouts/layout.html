<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="{{ site.author }}">
    <title>{{ page.title }} | {{ site.title }}</title>
    <link rel="alternate" type="application/atom+xml" href="{{ site.feed }}">
    <link rel="author" href="mailto:{{ site.email"}}">
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="stylesheet" href="/css/theme.css" media="all" type="text/css">
  </head>
  <body>
    <section id="stripe">
      <div class="wrapper">
        <header class="brand">
          <h1><a href="/"><span>@</span>{{ site.name | upcase }}</a></h1>
        </header>
        <nav class="social">
          <ul>
            <li class="github">
              <a href="{{ site.accounts.github }}">
                <i class="icon-github-alt"></i>
              </a>
            </li>
            <li class="twitter">
              <a href="{{ site.accounts.twitter }}">
                <i class="icon-twitter"></i>
              </a>
            </li>
            <li class="google">
              <a href="{{ site.accounts.google }}" rel="author">
                <i class="icon-plus"></i>
              </a>
            </li>
            <li class="rss">
              <a href="{{ site.accounts.linkedin }}">
                <i class="icon-linkedin"></i>
              </a>
            </li>
            <li class="about">
              <a href="{{ site.accounts.aboutme }}">
                <i class="icon-cloud"></i>
              </a>
            </li>
            <li class="mail">
              <a href="mailto:{{ site.email }}">
                <i class="icon-envelope-alt"></i>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </section>

    <section id="page">
      {{ content }}
    </section>

    {% unless site.server %}
      {% include analytics.html %}
    {% endunless %}
  </body>
</html>
