<h2>Recent Posts</h2>
<ul class="posts">
  {% for post in site.posts limit:10 %}
  <li>
    <section class="post-title">
      <a href="{{ post.url }}">{{ post.title}}</a>
      <em class="small">{{ post.date | date_to_string }}</em>
    </section>
  </li>
  {% endfor %}
</ul>
