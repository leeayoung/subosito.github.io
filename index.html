---
title: Alif Rachmawadi
layout: default
---

<div id="home">
  <section class="content">
    <h3>#blog</h3>
    <ul>
    {% for post in site.posts %}
      <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
        <p><small>{{ post.date | date: "%B %d, %Y"  }}</small> - {{ post.excerpt }}</p>
      </li>
    {% endfor %}
    </ul>
  </section>
</div>
